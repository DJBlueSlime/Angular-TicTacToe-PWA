<h1>Turn of Player: {{ player }}</h1>

<button (click)="newGame()">Start new Game</button>

<h2 *ngIf="winner">
	Player {{ winner }} won the game, Kudos {{ winner}}!
</h2>

<main>
	<app-square 
		*ngFor="let val of squares; let i = index"
		[value]="val"
		(click)="makeMove(i)">
	</app-square>
</main>
